{% load crispy_forms_tags %}
<html>
    <head>
        <title>
            Login Page
        </title>
    </head>
    <body>
        <h1>Log In </h1>
        <form action='' method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit">LogIn</button>
        </form> 
        Need An Account <a href="{% url 'register'%}">Sign Up Now</a>
    </body>
</html>
